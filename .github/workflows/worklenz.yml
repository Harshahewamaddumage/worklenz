name: CI - Build Worklenz Frontend & Backend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”„ Checkout source code
      uses: actions/checkout@v3

    - name: âš™ï¸ Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ğŸ“¦ Install & Build Frontend
      run: |
        cd frontend
        npm install
        npm run build

    - name: ğŸ“¦ Install Backend Dependencies
      run: |
        cd backend
        npm install

    - name: âœ… Build Success
      run: echo "âœ… CI build completed successfully"
